<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User API Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #user-info {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Get Random User Info</h1>
    <button onclick="getRandomUser()">Get Random User</button>

    <div id="user-info">
        <p id="user-name">First Name: N/A</p>
        <p id="user-lname">Last Name: N/A</p>
        <p id="user-email">Email: N/A</p>
    </div>

    <script src="examp.js"></script>
</body>
</html>
